<!DOCTYPE html>

<div class="container">

  <div class="row">
    <img class="img-responsive img-rounded" src="http://localhost:8080/rest/pictures/{{id}}" />
  </div>


  <div class="row">
    {{picture?.caption}}
  </div>

  <comments [comments]="picture?.comments"></comments>

  <div class="row">
    <div class="form-group">
      <label for="comment">Comment</label><textarea [(ngModel)]="comment" id="comment" class="form-control" rows="3"
                                                    placeholder="add a comment"></textarea>
    </div>
    <button (click)="addComment()" type="submit" class="btn btn-default">Submit comment</button>
  </div>
</div>
