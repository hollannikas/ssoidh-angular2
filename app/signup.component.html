<!DOCTYPE html>

<h1>Sign up</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputUsername3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="username" class="form-control" id="inputUsername3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword4" class="col-sm-2 control-label">Re-enter password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign up</button>
    </div>
  </div>
</form>
