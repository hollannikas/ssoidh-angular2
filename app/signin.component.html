<!DOCTYPE html>
<h1>Sign in</h1>

<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">Email address</label>
    <input type="email" #email class="form-control" id="exampleInputEmail3" placeholder="Email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">Password</label>
    <input type="password" #password class="form-control" id="exampleInputPassword3" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button (click)="login(email.value, password.value); $event.preventDefault()" type="submit" class="btn btn-default">Sign in</button>
</form>

No account yet? <a href="/signup">sign up!</a>
